<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Grocery List</h1>
  <table id="grocery-table" border="1">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Apple</td>
        <td class="prices">2.50</td>
      </tr>
      <tr class="item">
        <td>Banana</td>
        <td class="prices">1.20</td>
      </tr>
      <tr class="item">
        <td>Carrot</td>
        <td class="prices">0.80</td>
      </tr>
    </tbody>
  </table>
  <button id="calculate">Calculate Total</button>
  <script src="script.js"></script>
</body>
</html>
